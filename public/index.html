<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Island Ponder Keeper</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
   <div class="grid">
      <div class="item1">
         <div>
            <button id="deckLoadButton">Load Deck from File</button>
            <input type="file" id="deckLoadFileInput" name="deckLoadFileInput" accept=".txt,.dek">
         </div>
         <div>
            <textarea id="deckInput" name="deckInput" rows="22" cols="60">
               4 Simian Spirit Guide
               4 Desperate Ritual
               4 Pyretic Ritual
               1 Tendrils of Agony
               4 Empty the Warrens
               4 Seething Song
               4 Dark Petition
               4 Invoke Calamity
               1 Reforge the Soul
               4 Hazoret's Undying Fury
               3 Dragonskull Summit
               3 Mountain
               3 Cabal Ritual
               4 Tendo Ice Bridge
               4 Skirk Prospector
               2 Graven Cairns
               4 Dark Ritual
               4 Lantern-Lit Graveyard
            </textarea>
         </div>
         <button id="importDeck">
            Import Deck
         </button>
         <div class="errorOutput" id="errorOutput">
            
         </div>
      </div>
      <div class="item2">
         <div class="setting">
            <label><input id="simulatedGames" type="number" min="10" max="100000" value="10000">Simulated Hands</label>
         </div>
         <div id="rules">
            
            <div class="rule">
               <label><input id="minWantedLands" type="number" min="0" max="7" value="1">Minimum Lands for Keep</label>
               <label><input id="maxWantedLands" type="number" min="0" max="7" value="5">Maximum Lands for Keep</label>
            </div>
            <div class="rule">
               <label><input id="wantedAvailableMana" type="text" value="" placeholder="W,U">Can Produce Mana (symbols WUBRG, split with /[,;|]/)</label>
            </div>
            <div class="rule">
               <label><input id="wantedCastableCards" type="number" min="0" max="7" value="1">Number of Wanted Castable Cards</label>
            </div>
            <div class="rule">
               Castability requirement for rule:
               <br>
               <label><input type="radio" id="castabilityTypeNone" name="castabilityType" value="None" checked>None</label>
               <label><input type="radio" id="castabilityTypeLands" name="castabilityType" value="WithLands">With Lands</label>
               <label><input type="radio" id="castabilityTypeRituals" name="castabilityType" value="WithRituals">With Rituals</label>
               <label><input type="radio" id="castabilityTypeRitualsT1" name="castabilityType" value="WithRitualsT1">With Rituals T1</label>
               <div class="rule">
                  <label><input id="wantedTypes" type="text" value="" placeholder="Creature, Aura">Required Card Types in Hand (split with /[,;|]/)</label>
               </div>
               <div class="rule">
                  <label><input id="requiredCardsAny" type="text" value="" placeholder="Ponder|Brainstorm">Required Cards for Keep (any, split with |)</label>
               </div>
               <div class="rule">
                  <label><input id="requiredCardsAll" type="text" value="" placeholder="Channel|Fireball">Required Cards for Keep (all, split with |)</label>
               </div>
            </div>
            
         </div>
         <button id="runSimulation">
            Run Simulation
         </button>
         <div class="results" id="results">
            Hello
         </div>
      </div>
   </div>

   <script src="main.bundle.js"></script>
   <script>
   </script>
</body>
</html>
